<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Nome e Cognome</h5> 
                <input id="name" type="text">
            </div>
            <div class="col">
                <h5>Distanza da percorrere</h5>
                <input id="km" type="number">
            </div>
            <div class="col">
                <h5>Seleziona il tipo di sconto</h5>
                <select name="" id="age">
                    <option value="Nessuna">Nessuna</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Over65">Over 65</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="buttonContainer">
                    <button type="button" class="btn btn-primary" id="generaBtn">Genera</button>
                    <button type="button" class="btn btn-primary">Annulla</button>
                </div>
                
            </div>
        </div>
    </div>

    <div id="displayToggle">
        <h1>Il tuo biglietto</h1>
        <div class="container">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="row">
                <div  class="col brdtop">
                    <h5>NOME PASSEGGERO</h5>
                    <p id="ticketName"></p>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col brdtop">
                            <h5>Offerta</h5>
                        </div>
                        <div class="col brdtop">
                            <h5>Carrozza</h5>
                        </div>
                        <div class="col brdtop">
                            <h5>Codice CP</h5>
                        </div>
                        <div class="col brdtop">
                            <h5>Costo Biglietto</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col brdbottom">
                            <p id="discountType"></p>
                        </div>
                        <div class="col brdbottom">
                            <p id="trainCarriage"></p>
                        </div>
                        <div class="col brdbottom">
                            <p id="cpCode"></p>
                        </div>
                        <div class="col brdbottom">
                            <p id="ticketPrice"></p>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
